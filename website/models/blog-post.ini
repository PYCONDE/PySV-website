[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/2

[fields.avatar]
label = Author avatar
type = string
width = 1/2

[fields.twitter_handle]
label = Twitter handle
type = string
width = 1/4
addon_label = @

[fields.twitter_card]
label = Twitter card path
type = string

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.tags]
label = Tags
type = string

[fields.teaser]
label = Teaser text
type = string

[fields.body]
label = Body
type = markdown
